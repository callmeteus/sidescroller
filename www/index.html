<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">

	<title>Sidescroller</title>
</head>
<body>
	<div id="game-loader" tabindex="-1">
		<div class="align-absolute-center text-center">
			<h3>Loading...</h3>

			<small>
				<span class="game-loader-msg">Loading</span> <span class="game-loader-current">assets</span>...
			</small>

			<div class="progress progress-current mt-3">
				<div class="progress-bar progress-bar-stripped bg-secondary"></div>
			</div>

			<div class="progress progress-all mt-3">
				<div class="progress-bar progress-bar-stripped bg-primary"></div>
			</div>
		</div>
	</div>

	<script defer async src="js/loader.js"></script>
</body>
</html>
